name: Daily Blog Generator

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Posts
        run: node generate.js

      - name: Commit and Push
        run: |
          git config user.name "auto-blog-bot"
          git config user.email "auto@mrglowra.com"
          git add posts/
          git commit -m "Daily automated 5 posts" || echo "No changes to commit"
          git push
